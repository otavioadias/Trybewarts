<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts em brasão com inicial T em branco"
      class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" autocomplete="username" id="email-login">
      <input type="password" placeholder="Senha" name="password" autocomplete="current-password" id="password-login">
      <button id="button-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input type="text" placeholder="Nome" id="input-name" class="name-lastname">
        <input type="text" placeholder="Sobrenome" id="input-lastname" class="name-lastname">
      </div>
      <div>
        <input type="email" placeholder="Email" id="input-email" class="email-label">
        <label for="" class="email-label">Casa:
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>
      <div id="box-label-family">
        <label for="" id="label-family">Qual sua família?</label>
        <label for="front-end">
          <input type="radio" name="family" value="Frontend" id="front-end"> Família Frontend
        </label>
        <label for="back-end">
          <input type="radio" name="family" value="Backend" id="back-end"> Família Backend
        </label>
        <label for="fullStack">
          <input type="radio" name="family" value="FullStack" id="fullStack"> Família FullStack
        </label>
      </div>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="box-label-content">
          <input type="checkbox" value="HoFs" name="content" class="subject"> HoFs
          <input type="checkbox" value="Jest" name="content" class="subject"> Jest
          <input type="checkbox" value="Promises" name="content" class="subject"> Promises
          <input type="checkbox" value="React" name="content" class="subject"> React
          <input type="checkbox" value="SQL" name="content" class="subject"> SQL
          <input type="checkbox" value="Python" name="content" class="subject"> Python
      </div>
      <div id="box-label-rate">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="textarea" id="textarea" cols="5" rows="10" maxlength="500" placeholder="500"></textarea>
      <p id="counter">500</p>
      <label for="" id="label-infos">Você concorda com o uso das informações acima?
      <input type="checkbox" id="agreement">
      <br>
      <button type="submit" id="submit-btn" disabled="disabled">Enviar</button>
      </label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logotipo da Trybewarts em brasão com representações de hard skills" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
