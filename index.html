<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts em brasão com inicial T em branco" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" autocomplete="username" id="email-login">
      <input type="password" placeholder="Senha" name="password" autocomplete="current-password" id="password-login">
      <button id="button-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <input type="text" placeholder="Nome" id="input-name">
      <input type="text" placeholder="Sobrenome" id="input-lastname">
      <input type="email" placeholder="Email" id="input-email">
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logotipo da Trybewarts em brasão com representações de hard skills" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
