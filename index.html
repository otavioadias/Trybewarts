<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <p>Trybewarts</p>
    <img src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts" class="trybewarts-header-logo">
    <form class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" autocomplete="username" id="email-login">
      <input type="password" placeholder="Senha" name="password" autocomplete="current-password" id="password-login">
      <button id="button-login">Entrar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
